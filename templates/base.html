{% load static %}
<html>
    <head>
        <title>Image editor</title>
        <link rel="stylesheet" href="{% static 'plugins/bootstrap-4/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">ImageEditor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'images-list' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'image-upload' %}">Upload</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <script src="{% static 'plugins/jquery-3.2.1/jquery-3.2.1.slim.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap-4/bootstrap.min.js' %}"></script>
        {% block extend_js %}
        {% endblock %}
    </body>
</html>
